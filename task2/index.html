<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="subparent1">
            <label for="name" class="name">Name</label>
            <input type="text" id="name" class="inp">
            <input type="text" class="inp">
            <div style="margin-top: 2px;">
                <span class="first">First</span>
                <span class="first">Last</span>
            </div>
            <div class="email">
                <label for="lb-email" class="name">Email</label>
                <input type="text" id="lb-email" class="inp1">
            </div>
            <div class="experience">
                <label for="" class="name">Your Experience</label>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <p>Overall, how would you rate your experience with us?</p>
            </div>
            <div class="satisfy">
                <label for="" class="name">How satisfied are you with</label>
                <table>
                    <tbody>
                        <tr>
                            <td></td>
                            <td class="very">Very Unsatisfied</td>
                            <td>Unsatisfied</td>
                            <td>Neutral</td>
                            <td>Satisfied</td>
                            <td>Very Satisfied</td>
                        </tr>
                        <tr>
                            <td>Purchase</td>
                            <td><input type="radio" name="purchase" class="purchase" id=""></td>
                            <td><input type="radio" name="purchase" class="purchase" id=""></td>
                            <td><input type="radio" name="purchase" class="purchase" id=""></td>
                            <td><input type="radio" name="purchase" class="purchase" id=""></td>
                            <td><input type="radio" name="purchase" class="purchase" id=""></td>
                        </tr>
                        <tr>
                            <td>Service</td>
                            <td><input type="radio" name="service" class="purchase" id=""></td>
                            <td><input type="radio" name="service" class="purchase" id=""></td>
                            <td><input type="radio" name="service" class="purchase" id=""></td>
                            <td><input type="radio" name="service" class="purchase" id=""></td>
                            <td><input type="radio" name="service" class="purchase" id=""></td>
                        </tr>
                        <tr>
                            <td>Company Overall</td>
                            <td><input type="radio" name="overall" class="purchase" id=""></td>
                            <td><input type="radio" name="overall" class="purchase" id=""></td>
                            <td><input type="radio" name="overall" class="purchase" id=""></td>
                            <td><input type="radio" name="overall" class="purchase" id=""></td>
                            <td><input type="radio" name="overall" class="purchase" id=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
